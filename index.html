<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page with Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./pexels-pixabay-315788.jpg" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./pexels-pixabay-315788.jpg" alt="Logo" />
              <h3>WELCOME TO THE BITCOIN WORLD</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="https://economictimes.indiatimes.com/markets/cryptocurrency/bitcoin-price/cryptodetail/symbol-btc.cms" class="btn">News</a></li>
                <li><a href="https://coinmarketcap.com/currencies/bitcoin/" class="btn">Pricing</a></li>
                <li><a href="https://www.coinbase.com/">BUY & SELL</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Future is here,</h1>
                <h1>Start Exploring now.</h1>
              </div>
              <p class="text">
                Bitcoin. No centralization without representation!
                If your money can be frozen, it isn't your Money 
              </p>
              <div class="cta">
                <a href="https://www.businessinsider.in/cryptocurrency/news/ready-to-invest-in-bitcoin-here-are-4-steps-to-get-started/articleshow/86468233.cms" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="./pexels-alesia-kozik-6780838.jpg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
